{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <style>
   /* Ensure full height for HTML and Body */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

/* Flex container for sidebar and main content */
.page-wrapper {
  display: flex;
  min-height: 100vh;
}

/* Sidebar styling */
.sidebar {
  position: fixed; /* Fixes sidebar to the viewport */
  top: 0;
  left: 0;
  background: linear-gradient(180deg, rgb(255, 17, 166) 0%, #9a9ca8 100%); /* Pink Gradient */
  width: 250px; /* Adjust width as needed */
  height: 100vh; /* Full viewport height */
  overflow-y: auto; /* Scroll if content exceeds viewport */
}

/* Sidebar navigation links - consistent padding and border for uniform width */
.sidebar .nav-link {
  color: #fff;
  padding: 15px 20px;
  transition: all 0.3s ease;
  display: block;
  border: 2px solid transparent;
  border-radius: 8px;
  margin: 4px 8px;
  position: relative;
  top: 0;
}

/* Updated hover and active state styling */
.sidebar .nav-link:hover,
.sidebar .nav-link.active {
  background-color: rgba(240, 98, 146, 0.8); /* Semi-transparent Light Pink */
  color: #fff;
  border: 2px solid #fff;
  top: -3px; /* Makes the link rise up */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow for depth */
}

/* Add icon transition */
.sidebar .nav-link i {
  margin-right: 10px;
  transition: transform 0.3s ease;
}

.sidebar .nav-link:hover i {
  transform: translateY(-2px); /* Makes the icon rise slightly */
}

/* Main content offset to account for sidebar width */
.main-content {
  margin-left: 250px; /* Same as sidebar width */
  flex: 1;
  padding: 20px;
  background: #f8f9fa;
}

/* Add these new responsive styles */
@media (max-width: 768px) {
  .sidebar {
    width: 60px;
    transition: all 0.3s;
  }

  .sidebar:hover {
    width: 250px;
  }

  .sidebar .nav-link span {
    display: none;
  }

  .sidebar:hover .nav-link span {
    display: inline;
  }

  .sidebar .school-name {
    display: none;
  }

  .sidebar:hover .school-name {
    display: block;
  }

  .main-content {
    margin-left: 60px;
  }

  .sidebar .logo-img {
    width: 40px;
    height: 40px;
  }

  .sidebar:hover .logo-img {
    width: 50%;
    height: 50%;
  }

  .sidebar .nav-link {
    margin: 4px 4px;
    padding: 15px 10px;
  }
  
  .sidebar:hover .nav-link {
    margin: 4px 8px;
    padding: 15px 20px;
  }
}

  </style>
  
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar p-0">
        <div class="d-flex flex-column">
          <div class="p-3 text-white text-center">
            <img class="logo-img" style="height:50%; width:50%; margin: 10px 0;" src="{% static 'img/logo1.png' %}" alt="Profile Image">
            <h3 class="school-name">Sta. Catalina Science High School</h3>
          </div>
          <nav class="nav flex-column">
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
              <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </a>
            <a href="{% url 'students' %}" class="nav-link {% if request.path == '/students/' %}active{% endif %}">
              <i class="fas fa-users"></i> <span>Students</span>
            </a>
            <a href="{% url 'teachers' %}" class="nav-link {% if request.path == '/teachers/' %}active{% endif %}">
              <i class="fas fa-user-tie"></i> <span>Teachers</span>
            </a>
            <a href="{% url 'enrollment' %}" class="nav-link {% if request.path == '/enrollment/' %}active{% endif %}">
              <i class="fas fa-user-plus"></i> <span>Enrollment</span>
            </a>
            
            <a href="{% url 'grades' %}" class="nav-link {% if request.path == '/grades/' %}active{% endif %}">
              <i class="fas fa-chart-line"></i> <span>Grades</span>
            </a>
            <a href="#" class="nav-link {% if request.path == '/reports/' %}active{% endif %}">
              <i class="fas fa-chart-bar"></i> <span>Reports</span>
            </a>
            <a href="{% url 'add_subject' %}" class="nav-link {% if request.path == '/add-subject/' %}active{% endif %}">
              <i class="fas fa-book-open"></i> <span>Subjects</span>
            </a>
            <a href="{% url 'sections' %}" class="nav-link {% if request.path == '/administrator/sections/' %}active{% endif %}">
              <i class="fas fa-puzzle-piece"></i> <span>Sections</span>
            </a>
            <a href="{% url 'schedules' %}" class="nav-link {% if request.path == '/schedules/' %}active{% endif %}">
              <i class="fas fa-calendar-alt"></i> <span>Schedules</span>
            </a>
            
          </nav>
        </div>
      </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
