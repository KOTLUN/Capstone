<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9e3;
            font-family: 'Poppins', sans-serif;
        }
        .calendar-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-left: 270px;
            margin-right: 20px;
        }
        .calendar-header {
            text-align: center;
            padding: 20px;
            position: relative;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: #333;
            letter-spacing: -0.3px;
            flex: 1;
            text-align: center;
        }
        .calendar-nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .left-button {
            margin-left: 20px;
        }
        .right-button {
            margin-right: 20px;
        }
        .nav-button {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        .nav-button:hover {
            color: #333;
        }
        .header-buttons {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        .view-events-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .view-events-btn:hover {
            background: #45a049;
        }
        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-grid th {
            padding: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            color: #444;
            border-bottom: 1px solid #eee;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .calendar-grid td {
            padding: 0;
            height: 120px;
            position: relative;
            border-right: 2px solid #ff6b6b;
            vertical-align: top;
        }
        .calendar-grid td:last-child {
            border-right: none;
        }
        .calendar-day {
            padding: 10px;
            height: 100%;
        }
        .calendar-day:hover {
            background: #f8f9fa;
            cursor: pointer;
        }
        .day-number {
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            text-align: right;
        }
        .other-month .day-number {
            color: #aaa;
            font-weight: 400;
        }
        .today .day-number {
            color: #ff6b6b;
            font-weight: 600;
        }
        .event-list {
            margin-top: 5px;
        }
        .event-item {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }
        .event-item:hover {
            background: #bbdefb;
        }
        .add-event-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-right: 100px;
        }
        .add-event-btn:hover {
            background: #ff5252;
        }
        /* Modal Styles */
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        .form-control {
            font-size: 14px;
            padding: 8px 12px;
            border-color: #ddd;
            font-family: 'Poppins', sans-serif;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        .btn {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
        }
        .btn-primary {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover {
            background: #ff5252;
            border-color: #ff5252;
        }
        .event-list-modal {
            max-height: 70vh;
            overflow-y: auto;
        }
        .event-list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .event-list-item:hover {
            background-color: #f8f9fa;
        }
        .event-list-item h5 {
            margin: 0;
            color: #333;
        }
        .event-list-item p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">
    {% include 'structures/sidebar.html' %}
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="view-events-btn left-button" onclick="openAllEventsModal()">
                        <i class="fas fa-list me-2"></i>View All Events
                    </button>
                    <h2 class="calendar-title" id="currentMonth">April 2025</h2>
                    <div class="calendar-nav">
                        <button class="nav-button" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="nav-button" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="add-event-btn right-button" onclick="openAddEventModal()">
                        <i class="fas fa-plus me-2"></i>Add Event
                    </button>
                </div>

                <table class="calendar-grid">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarDays">
                        <!-- Calendar days will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- View All Events Modal -->
            <div class="modal fade" id="allEventsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">All Events</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body event-list-modal">
                            <div id="eventsList">
                                <!-- Events will be populated by JavaScript -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Event Modal -->
            <div class="modal fade" id="addEventModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Event</h5>
                            <button type="button" class="btn-close" onclick="closeAddEventModal()"></button>
                        </div>
                        <div class="modal-body">
                            <form id="eventForm" method="POST" action="{% url 'dashboard:add_event' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" name="title" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea name="description" class="form-control"></textarea>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" name="start_date" class="form-control" required id="startDate">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Start Time</label>
                                        <input type="time" name="start_time" class="form-control" required id="startTime">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">End Date</label>
                                        <input type="date" name="end_date" class="form-control" required id="endDate">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">End Time</label>
                                        <input type="time" name="end_time" class="form-control" required id="endTime">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-secondary" onclick="closeAddEventModal()">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Event</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDate = new Date();
        let events = JSON.parse('{{ events_json|escapejs }}');
        let modal;
        let allEventsModal;
        let selectedDate = null;

        document.addEventListener('DOMContentLoaded', function() {
            modal = new bootstrap.Modal(document.getElementById('addEventModal'));
            allEventsModal = new bootstrap.Modal(document.getElementById('allEventsModal'));
            updateCalendar();
        });

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month display
            document.getElementById('currentMonth').textContent = 
                `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            // Get first day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Get starting day (Sunday)
            let startDay = new Date(firstDay);
            startDay.setDate(startDay.getDate() - startDay.getDay());
            
            // Clear calendar
            const calendarBody = document.getElementById('calendarDays');
            calendarBody.innerHTML = '';
            
            // Create calendar rows
            let currentDay = new Date(startDay);
            
            while (currentDay <= lastDay || currentDay.getDay() !== 0) {
                if (currentDay.getDay() === 0) {
                    // Start new row on Sundays
                    var row = calendarBody.insertRow();
                }
                
                const cell = row.insertCell();
                const isToday = currentDay.toDateString() === new Date().toDateString();
                const isOtherMonth = currentDay.getMonth() !== month;
                
                cell.innerHTML = `
                    <div class="calendar-day ${isToday ? 'today' : ''} ${isOtherMonth ? 'other-month' : ''}"
                         onclick="openAddEventModal(new Date('${currentDay.toISOString()}'))">
                        <div class="day-number">${currentDay.getDate()}</div>
                        <div class="event-list"></div>
                    </div>
                `;
                
                // Add events for this day
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.start_date);
                    return eventDate.toDateString() === currentDay.toDateString();
                });
                
                const eventList = cell.querySelector('.event-list');
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    eventElement.textContent = `${event.title} (${event.start_time})`;
                    eventElement.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetails(event);
                    };
                    eventList.appendChild(eventElement);
                });
                
                currentDay.setDate(currentDay.getDate() + 1);
            }
        }

        function openAddEventModal(date = null) {
            if (date) {
                // Adjust for timezone to prevent date shifting
                const localDate = new Date(date.getTime() - (date.getTimezoneOffset() * 60000));
                const formattedDate = localDate.toISOString().split('T')[0];
                document.getElementById('startDate').value = formattedDate;
                document.getElementById('endDate').value = formattedDate;
                document.getElementById('startTime').value = '09:00';
                document.getElementById('endTime').value = '10:00';
            }
            modal.show();
        }

        function closeAddEventModal() {
            modal.hide();
            selectedDate = null;
        }

        function showEventDetails(event) {
            const formattedStartDate = new Date(event.start_date + 'T' + event.start_time).toLocaleString();
            const formattedEndDate = new Date(event.end_date + 'T' + event.end_time).toLocaleString();
            
            const detailsHtml = `
                <div class="modal fade" id="eventDetailsModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${event.title}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p><strong>Description:</strong> ${event.description || 'No description provided'}</p>
                                <p><strong>Start:</strong> ${formattedStartDate}</p>
                                <p><strong>End:</strong> ${formattedEndDate}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove existing modal if any
            const existingModal = document.getElementById('eventDetailsModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Add new modal to body
            document.body.insertAdjacentHTML('beforeend', detailsHtml);
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('eventDetailsModal'));
            modal.show();
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/dashboard/event/delete/${eventId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Remove event from events array
                        events = events.filter(e => e.id !== eventId);
                        // Close the modal
                        bootstrap.Modal.getInstance(document.getElementById('eventDetailsModal')).hide();
                        // Update calendar
                        updateCalendar();
                    } else {
                        alert('Error deleting event: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting event');
                });
            }
        }

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Add CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error saving event');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving event');
            });
        });

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        function openAllEventsModal() {
            // Sort events by start date and time
            const sortedEvents = [...events].sort((a, b) => {
                const dateA = new Date(a.start_date + 'T' + a.start_time);
                const dateB = new Date(b.start_date + 'T' + b.start_time);
                return dateA - dateB;
            });

            // Populate events list
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            if (sortedEvents.length === 0) {
                eventsList.innerHTML = '<div class="event-list-item"><p>No events found.</p></div>';
                allEventsModal.show();
                return;
            }

            sortedEvents.forEach(event => {
                const startDateTime = new Date(event.start_date + 'T' + event.start_time);
                const endDateTime = new Date(event.end_date + 'T' + event.end_time);

                const eventHtml = `
                    <div class="event-list-item">
                        <h5>${event.title}</h5>
                        <p><strong>Date:</strong> ${startDateTime.toLocaleDateString()}</p>
                        <p><strong>Time:</strong> ${startDateTime.toLocaleTimeString()} - ${endDateTime.toLocaleTimeString()}</p>
                        <p><strong>Description:</strong> ${event.description || 'No description provided'}</p>
                        <button class="btn btn-sm btn-danger mt-2" onclick="deleteEventFromList(${event.id}, this)">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                    </div>
                `;
                eventsList.innerHTML += eventHtml;
            });

            allEventsModal.show();
        }

        function deleteEventFromList(eventId, button) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/dashboard/event/delete/${eventId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Remove event from events array
                        events = events.filter(e => e.id !== eventId);
                        // Remove the event item from the list
                        button.closest('.event-list-item').remove();
                        // Update calendar
                        updateCalendar();
                        // If no events left, show message
                        if (events.length === 0) {
                            document.getElementById('eventsList').innerHTML = 
                                '<div class="event-list-item"><p>No events found.</p></div>';
                        }
                    } else {
                        alert('Error deleting event: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting event');
                });
            }
        }
    </script>
</body>
</html>
