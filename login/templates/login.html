<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSHS-ARMS</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('{% static "img/background.png" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: #FFFFF0; */
            background: linear-gradient(#e3125b, rgba(102, 92, 92, 0.899));
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            background:#FFFFF0;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        .btn-primary {
            background-color: #e3125b;
            border-color: #e73990f0;
        }
        .btn-primary:hover {
            background-color: #555555;
            border-color: #555555;
        }
        .form-control:focus {
            border-color: #e73990f0;
            box-shadow: 0 0 0 0.25rem rgba(231, 57, 144, 0.25);
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            z-index: 10;
        }
        .message {
            color: #dc3545;
        }
        .forgot-password {
            color: #555;
        }
        .school-logo {
            width: 30%;
            height: auto;
            margin-bottom: 1rem;
        }
        /* Add SSO button styles */
        .social-login .btn {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .social-login .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider-text {
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container" >
        <div class="text-center mb-4">
            <img class="school-logo" src="{% static 'img/logo1.png' %}" alt="School Logo">
            <h2 class="h4 mb-3">Santa Catalina Science High School</h2>
            
            {% if messages %}
                {% for messagess in messages %}
                    <div class="alert alert-danger message">{{ messagess }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Add SSO Login Buttons -->
        <div class="social-login mb-4">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100 mb-2">
                <i class="fab fa-google me-2"></i> Login with Google
            </a>
        </div>

        <div class="divider mb-4">
            <span class="divider-text">OR</span>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Username" autocomplete="off" autocapitalize="none" spellcheck="false">
            </div>
            
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Password" autocomplete="off" autocapitalize="none" spellcheck="false">
                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Log in</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'forgot_password' %}" class="forgot-password fw-bold mb-1 text-decoration-underline" style="color: #e3125b; cursor: pointer;">Forgot Password?</a>
            <p class="forgot-password"></p>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('toggle-password').addEventListener('click', function() {
            var passwordInput = document.getElementById('password');
            var icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';  // Show password
                icon.classList.remove('fa-eye');  // Change icon
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';  // Hide password
                icon.classList.remove('fa-eye-slash');  // Change icon
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
