<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - SCSHS</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('{% static "img/background.png" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(hsla(330, 78%, 56%, 0.941), rgba(102, 92, 92, 0.899));
            z-index: 1;
        }
        .reset-container {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        .btn-primary {
            background-color: #e73990f0;
            border-color: #e73990f0;
        }
        .btn-primary:hover {
            background-color: #555555;
            border-color: #555555;
        }
        .school-logo {
            width: 30%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="text-center mb-4">
            <img class="school-logo" src="{% static 'img/logo.jpg' %}" alt="School Logo">
            <h2 class="h4 mb-3">Password Reset Complete</h2>
        </div>
        
        <div class="alert alert-success">
            <p>Your password has been set. You may go ahead and log in now.</p>
        </div>
        
        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log in</a>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
