<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MNHS-SMIS</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('{% static "img/background.png" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(hsla(330, 78%, 56%, 0.941), rgba(102, 92, 92, 0.899));
            z-index: 1;
        }
        .reset-container {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }
        .btn-primary {
            background-color: #e73990f0;
            border-color: #e73990f0;
        }
        .btn-primary:hover {
            background-color: #555555;
            border-color: #555555;
        }
        .form-control:focus {
            border-color: #e73990f0;
            box-shadow: 0 0 0 0.25rem rgba(231, 57, 144, 0.25);
        }
        .school-logo {
            width: 30%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="text-center mb-4">
            <img class="school-logo" src="{% static 'img/logo.jpg' %}" alt="School Logo">
            <h2 class="h4 mb-3">Reset Your Password</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <p class="mb-4">Enter your email address below, and we'll send you a link to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Email Address" required autocomplete="email">
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="fw-bold text-decoration-underline" style="color: #0f0f0ff0; cursor: pointer;">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
